  <!-- React components -->
  <script type="text/babel">
    // Your React components go here
    // Copy and paste the content of your React components here
  </script>
  
  <!-- Main script to render React components -->
  <script type="text/babel">
    // Render your root component into the 'root' div
    const rootElement = document.getElementById('root');
    ReactDOM.render(<App />, rootElement);
  </script>
